<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!--JS SETUP-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!--External CSS-->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Animation Style -->
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  	/>
  	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>ROBOTICS CLUB REGISTRATION FORM</title>
</head>
<body>

<div class="container mt-5">
	<h2>ROBOTICS CLUB REGISTRATION FORM</h2>

	<form>
	    <div class="row name mb-3"> <!--div for name-->
	        <label for="inputName" class="col-sm-2">Name</label>
	        
	        <div class="col-sm-10">
	        	<input type="name" class="form-control" id="inputName" placeholder="Name">
	        </div>
	    </div>
	    
	    <div class="row age mb-3"> <!--div for age-->
	        <label for="inputAge" class="col-sm-2 col-form-label">Age</label>

	    	<div class="col-sm-10">
	        	<input type="age" class="form-control" id="inputAge" placeholder="Age">
	    	</div>
	    </div>

		<div class="row email mb-3"> <!--div for email-->
	        <label for="inputEmail" class="col-sm-2">Email</label>
	        
	        <div class="col-sm-10">
	        	<input type="email" class="form-control" id="inputEmail" placeholder="Email">
	        </div>
	    </div>

	    <div class="row age mb-3"> <!--div for Phone Number-->
	        <label for="inputPhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>

	    	<div class="col-sm-10">
	        	<input type="phone number" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
	    	</div>
	    </div>

	    <label class="topics mt-3">Preferred Robotics Topics:</label>
        <div>
            <input type="checkbox" id="programming" name="topics" value="programming">
            <label for="programming">Programming</label>
        </div>
        <div>
            <input type="checkbox" id="electronics" name="topics" value="electronics">
            <label for="electronics">Electronics</label>
        </div>
        <div>
            <input type="checkbox" id="mechanical" name="topics" value="mechanical">
            <label for="mechanical">Mechanical Design</label>
        </div>

                <label class="level mt-3">Robotics Experience Level:</label>
        <div>
            <input type="radio" id="beginner" name="experience" value="beginner">
            <label for="beginner">Beginner</label>
        </div>
        <div>
            <input type="radio" id="intermediate" name="experience" value="intermediate">
            <label for="intermediate">Intermediate</label>
        </div>
        <div>
            <input type="radio" id="advanced" name="experience" value="advanced">
            <label for="advanced">Advanced</label>
        </div>

        <div>
			        <label for="browser" class="form-label">Choose a project</label>
			<input class="form-control" list="browsers" name="browser" id="browser">
			<datalist id="browsers">
			<select>
			  <option value="Project 1"></option>
			  <option value="Project 2"></option>
			 </select>
			</datalist>
        </div>

        <div class="comments mt-3">
        	<label for="comment">Comments</label>
			<textarea class="form-control" rows="5" id="comment" name="text"></textarea>
		</div>



	    	<div class="row remember mb-3"> <!--div for checkbox-->
	    	<div class="col auto mt-5">
	        	<div class="form-check col-sm-10">
	            	 <button type="register" class="btn btn-primary">Register</button>
	        	</div>
	    	</div>
	    </div>


		</div>
	</form>
</div>

</body>
</html>
